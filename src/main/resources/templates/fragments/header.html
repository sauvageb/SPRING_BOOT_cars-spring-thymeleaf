<header class="nav" xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="header"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <div class="nav__holder nav--sticky">
        <div class="container relative">
            <div class="flex-parent">
                <form method="get" th:action="@{'/list-car'}" action="#" class="nav__search-wrap">
                    <input type="search" class="nav__search-input" placeholder="Searching...">
                    <i class="fa fa-close nav__search-close" id="nav__search-close"></i>
                </form>

                <div class="nav__header clearfix">
                    <!-- Logo -->
                    <div class="logo-wrap" style=" display: flex;align-items: center;margin-left: 20px;">
                        <a th:href="@{'/list-car'}" class="logo__link">
                            <img class="logo logo--dark" th:src="@{'/img/logo.png'}"
                                 alt="logo">
                        </a>

                        <div style="align-self: center; margin-left: 10px">
                            <ul>
                                <li sec:authorize="isAuthenticated()"><a class="nav-link" href="/logout">Logout</a></li>
                                <li sec:authorize="isAuthenticated()">Welcome <span sec:authentication="name"></span> <i
                                        class="fa fa-heart"></i>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <button type="button" class="nav__icon-toggle" id="nav__icon-toggle" data-toggle="collapse"
                            data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="nav__icon-toggle-bar"></span>
                        <span class="nav__icon-toggle-bar"></span>
                        <span class="nav__icon-toggle-bar"></span>
                    </button>
                </div> <!-- end nav-header -->

                <nav id="navbar-collapse" class="nav__wrap collapse navbar-collapse">
                    <ul class="nav__menu">

                        <li class="nav__dropdown active">
                            <a th:href="@{'/list-car'}">Home</a>
                        </li>

                        <li class="nav__dropdown active">
                            <a th:href="@{'/list-category'}">Category List</a>
                        </li>

                        <li class="nav__dropdown active" sec:authorize="isAuthenticated()">
                            <a href="#">Administration</a>
                            <i class="fa fa-angle-down nav__dropdown-trigger"></i>
                            <ul class="nav__dropdown-menu">
                                <li><a th:href="@{'/auth/add-car'}">Add Car</a></li>
                                <li><a th:href="@{'/auth/add-category'}">Add Category</a>
                                </li>
                            </ul>
                        </li>

                        <li sec:authorize="isAnonymous()" class="nav__dropdown active">
                            <a th:href="@{'/login'}">Login</a>
                        </li>


                        <!-- Search -->
                        <li class="hidden-sm hidden-xs">
                            <div class="nav__search hidden-sm hidden-xs">
                  <span class="nav__search-trigger" id="nav__search-trigger">
                    <i class="fa fa-search"></i>
                  </span>
                            </div>
                        </li>

                        <!-- Mobile Search -->
                        <li class="hidden-lg hidden-md">
                            <form method="get" class="nav__search-mobile">
                                <input type="search" placeholder="Search..." class="nav__search-mobile-input">
                                <button type="submit" class="nav__search-mobile-button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </form>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
